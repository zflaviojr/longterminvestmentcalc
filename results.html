<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LongInvest - Resultados</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Aplica o tema salvo ao carregar a página
    document.documentElement.className = localStorage.getItem('theme') || 'theme-default';
  </script>
  <style>
    /* Container do gráfico */
    .chart-container {
      position: relative;
      margin: 0 auto; /* Centraliza horizontalmente */
      height: 300px;
      width: 100%;
    }

/* Estilos para os resultados */
.results-list {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 15px;
}

.result-item {
  background: linear-gradient(90deg, var(--color-primary, #8e44ad), var(--color-primary-light, #9b59b6));
  border-radius: 12px;
  padding: 15px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0px 5px 5px rgba(0,0,0,0.2);
  height: 100px; /* Altura fixa para manter todos iguais */
  width: 100%;
}

/* Ícone à esquerda */
.result-icon {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 15px;
  font-size: 1.2rem;
  font-weight: bold;
  background-color: rgba(255, 255, 255, 0.2);
  color: #fff;
  flex-shrink: 0;
}

/* Texto do Card 3 */
.result-info {
  display: flex;
  flex-direction: column;
  justify-content: center;
  flex: 1;
  min-width: 0;
}

.result-info h4 {
  font-size: 0.80rem;
  color: var(--color-text-light, #ffffff);
  margin-bottom: 5px;
}

.result-info p {
  font-size: 0.65rem;
  color: rgba(255, 255, 255, 0.8);
  max-width: 90%;
  word-wrap: break-word; /* Permite quebra de linha natural */
  white-space: normal; /* Garante que o texto seja exibido por completo */
}

/* Valor */
.result-amount {
  font-weight: bold;
  font-size: 0.85rem;
  color: var(--color-text-light, #ffffff);
  margin-left: 10px;
  white-space: nowrap;
  flex-shrink: 0;
}

 </style>
</head>
<body>

  <!-- Cabeçalho com botão de voltar -->
  <div class="app-header">
    <button class="button-back" id="btnBack" style="float:left; margin-left: 15px; margin-top: 3px;">Voltar</button>
    <h3>Resultados</h3>
  </div>

  <div class="app-container">
    <!-- Card 1: Parâmetros da Simulação -->
    <div class="card">
      <h2>Parâmetros da Simulação</h2>
      <div id="summary"></div>
    </div>

    <!-- Card 2: Evolução da Carteira (Gráfico) -->
    <div class="card">
      <h2>Evolução da Carteira</h2>
      <div class="chart-container">
        <canvas id="portfolioChart"></canvas>
      </div>
    </div>

    <!-- Card 3: Resultados -->
    <div class="card results-card">
      <h2>Resultados</h2>
      <!-- Aqui inserimos a lista de resultados no estilo da imagem -->
      <div class="results-list" id="resultList"></div>
    </div>
  </div>

  <!-- Barra inferior fixa (simulando navegação do app) -->
  <div class="app-footer">
    <button>Home</button>
    <button>Histórico</button>
    <button>Perfil</button>
  </div>

  <!-- Carrega Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Botão de voltar
    document.getElementById('btnBack').addEventListener('click', () => {
      window.history.back();
    });

    // Recupera os dados do localStorage
    const storedData = localStorage.getItem('investmentData');
    if (storedData) {
      const data = JSON.parse(storedData);

      // Exibe o resumo dos parâmetros
      const summaryEl = document.getElementById('summary');
      const aporteFriendly = data.investmentTypeFriendly;
      
      summaryEl.innerHTML = `
        <p><strong>Investimento Inicial:</strong> R$ ${data.initialInvestment.toLocaleString('pt-BR')}</p>
        <p><strong>Tipo de Aporte:</strong> ${aporteFriendly}</p>
        <p><strong>Valor do Aporte:</strong> R$ ${data.investmentValue.toLocaleString('pt-BR')}</p>
        <p><strong>Período (meses):</strong> ${data.investmentPeriod}</p>
        <p><strong>Ativo:</strong> ${data.assetFriendly}</p>
      `;

      // Exibe os resultados no estilo da imagem
const resultList = document.getElementById('resultList');

const arrowClass = (value) => value >= 0 ? "↑" : "↓";
const formatCurrency = (value) => value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
const formatPercentage = (value) => value.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + '%';

const resultados = [
  { label: "Valor Acumulado", value: data.totalInvestment, formatted: formatCurrency(data.totalInvestment) },
  { label: "Valor Total Aportado", value: data.totalContributions, formatted: formatCurrency(data.totalContributions) },
  { label: "Ganho (sobre total aportado)", value: data.gainPercentage, formatted: formatPercentage(data.gainPercentage) },
  { label: "Ganho (sobre valor inicial)", value: data.gainInitialPercentage, formatted: formatPercentage(data.gainInitialPercentage) }
];

resultList.innerHTML = resultados.map(res => `
  <div class="result-item">
    <div class="result-icon">${arrowClass(res.value)}</div>
    <div class="result-info">
      <h4>${res.label}</h4>
      <p>Resultado Calculado</p>
    </div>
    <div class="result-amount">${res.formatted}</div>
  </div>
`).join('');


      // --------------------------
      // Geração do gráfico (sem alterações)
      // --------------------------
      let totalPeriods, periodicRate;
      const investmentType = data.investmentType;
      const assetRates = data.assetRates ? data.assetRates : {
        bitcoin: 0.0322,
        dolar: 0.0048,
        sp500: 0.0125,
        nasdaq: 0.0152,
        coke: 0.0317,
        brk_a: 0.0145,
        bovespa: 0.0085,
        tesouro_selic: 0.0072,
        poupanca_br: 0.00533,
      };
      const rate = assetRates[data.investmentAsset] || 0;
      const investmentPeriod = data.investmentPeriod;
      const investmentValue = data.investmentValue;
      const initialInvestment = data.initialInvestment;

      if (investmentType === 'daily') {
        totalPeriods = investmentPeriod * 30;
        periodicRate = Math.pow(1 + rate, 1/30) - 1;
      } else if (investmentType === 'monthly') {
        totalPeriods = investmentPeriod;
        periodicRate = rate;
      } else if (investmentType === 'annual') {
        totalPeriods = investmentPeriod / 12;
        periodicRate = Math.pow(1 + rate, 12) - 1;
      }

      // Array de valores e rótulos
      const portfolioValues = [];
      const labels = [];
      let currentValue = initialInvestment;
      portfolioValues.push(currentValue);
      labels.push("0");

      for (let i = 1; i <= totalPeriods; i++) {
        currentValue = currentValue * (1 + periodicRate) + investmentValue;
        portfolioValues.push(currentValue);
        labels.push(i.toString());
      }

      // Obtém as variáveis CSS do tema atual
      const rootStyles = getComputedStyle(document.documentElement);
      const primaryRGB = rootStyles.getPropertyValue('--color-primary-rgb').trim();

      // Cria um gradiente para o gráfico
      const ctx = document.getElementById('portfolioChart').getContext('2d');
      const gradient = ctx.createLinearGradient(0, 0, 0, 300);
      gradient.addColorStop(0, `rgba(${primaryRGB}, 0.5)`);
      gradient.addColorStop(1, `rgba(${primaryRGB}, 0)`);

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Valor da Carteira (R$)',
            data: portfolioValues,
            borderColor: `rgba(${primaryRGB}, 1)`,
            backgroundColor: gradient,
            fill: true,
            tension: 0.4,
            borderWidth: 2,
            pointRadius: 2,
            pointHoverRadius: 4,
            pointBackgroundColor: `rgba(${primaryRGB}, 1)`,
            pointHoverBackgroundColor: `rgba(${primaryRGB}, 0.8)`
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              onClick: null,
              labels: {
                font: {
                  size: 14
                },
                color: 'var(--color-text-main)'
              }
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Período (meses)',
                font: {
                  size: 14
                },
                color: 'var(--color-text-main)'
              },
              ticks: {
                display: true,
                font: { size: 12 },
                color: 'var(--color-text-main)'
              },
              grid: {
                display: false,
                drawBorder: false
              }              
            },
            y: {
              title: {
                display: true,
                text: 'Valor (R$)',
                font: {
                  size: 14
                },
                color: 'var(--color-text-main)'
              },
              ticks: {
                display: true,
                font: {
                  size: 12
                },
                color: 'var(--color-text-main)',
                callback: function(value) {
                  return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                }
              },
              grid: {
                display: false
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
