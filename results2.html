<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LongInvest - Resultados</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Aplica o tema salvo ao carregar a página
    document.documentElement.className = localStorage.getItem('theme') || 'theme-default';
  </script>
  <style>
    /* Container do gráfico */
    .chart-container {
      position: relative;
      margin: 0 auto; /* Centraliza horizontalmente */
      height: 300px;
      width: 100%;
    }

    /* LISTA DE RESULTADOS (similar ao modelo da imagem) */
    .results-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .result-item {
      background-color: #fff;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    /* Ícone à esquerda */
    .result-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Ícone para resultado "positivo" (seta verde) */
    .result-item.up .result-icon {
      background-color: #e6f7ee;
      color: #34c759; /* verde iOS style */
      content: "↑";
    }

    /* Ícone para resultado "negativo" (seta vermelha) */
    .result-item.down .result-icon {
      background-color: #fde8e8;
      color: #ff3b30; /* vermelho iOS style */
      content: "↓";
    }

    /* Texto central (título + data) */
    .result-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1; /* ocupa o espaço central */
    }

    .result-info h4 {
      font-size: 1rem;
      color: var(--color-text-main);
      margin-bottom: 5px;
    }
    .result-info p {
      font-size: 0.85rem;
      color: #999;
    }

    /* Valor à direita */
    .result-amount {
      font-weight: bold;
      font-size: 1rem;
      color: var(--color-text-main);
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho com botão de voltar -->
  <div class="app-header">
    <button class="button-back" id="btnBack" style="float:left; margin-left: 15px; margin-top: 3px;">Voltar</button>
    <h3>Resultados</h3>
  </div>

  <div class="app-container">
    <!-- Card 1: Parâmetros da Simulação -->
    <div class="card">
      <h2>Parâmetros da Simulação</h2>
      <div id="summary"></div>
    </div>

    <!-- Card 2: Evolução da Carteira (Gráfico) -->
    <div class="card">
      <h2>Evolução da Carteira</h2>
      <div class="chart-container">
        <canvas id="portfolioChart"></canvas>
      </div>
    </div>

    <!-- Card 3: Resultados -->
    <div class="card results-card">
      <h2>Resultados</h2>
      <!-- Aqui inserimos a lista de resultados no estilo da imagem -->
      <div class="results-list" id="resultList"></div>
    </div>
  </div>

  <!-- Barra inferior fixa (simulando navegação do app) -->
  <div class="app-footer">
    <button>Home</button>
    <button>Histórico</button>
    <button>Perfil</button>
  </div>

  <!-- Carrega Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Botão de voltar
    document.getElementById('btnBack').addEventListener('click', () => {
      window.history.back();
    });

    // Recupera os dados do localStorage
    const storedData = localStorage.getItem('investmentData');
    if (storedData) {
      const data = JSON.parse(storedData);

      // Exibe o resumo dos parâmetros
      const summaryEl = document.getElementById('summary');
      // Caso o index.html armazene "investmentTypeFriendly", use-o. Se não, use data.investmentType
      const aporteFriendly = data.investmentTypeFriendly || data.investmentType;
      
      summaryEl.innerHTML = `
        <p><strong>Investimento Inicial:</strong> R$ ${data.initialInvestment.toLocaleString('pt-BR')}</p>
        <p><strong>Tipo de Aporte:</strong> ${aporteFriendly}</p>
        <p><strong>Valor do Aporte:</strong> R$ ${data.investmentValue.toLocaleString('pt-BR')}</p>
        <p><strong>Período (meses):</strong> ${data.investmentPeriod}</p>
        <p><strong>Ativo:</strong> ${data.assetFriendly}</p>
      `;

      // Exibe os resultados no estilo da imagem
      const resultList = document.getElementById('resultList');

      // Exemplo de arrow "up" para valores positivos
      // Se quiser lógica de "down" para valores negativos, ajuste conforme a sua necessidade
      const arrowClass = "up";

      // Valor Acumulado
      const valorAcumuladoItem = `
        <div class="result-item ${arrowClass}">
          <div class="result-icon">↑</div>
          <div class="result-info">
            <h4>Valor Acumulado</h4>
            <p>Resultado Calculado</p>
          </div>
          <div class="result-amount">
            +${data.totalInvestment.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}
          </div>
        </div>
      `;

      // Valor Total Aportado
      const valorAportadoItem = `
        <div class="result-item ${arrowClass}">
          <div class="result-icon">↑</div>
          <div class="result-info">
            <h4>Valor Total Aportado</h4>
            <p>Resultado Calculado</p>
          </div>
          <div class="result-amount">
            +${data.totalContributions.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}
          </div>
        </div>
      `;

      // Ganho (sobre total aportado)
      const ganhoAportadoItem = `
        <div class="result-item ${arrowClass}">
          <div class="result-icon">↑</div>
          <div class="result-info">
            <h4>Ganho (sobre total aportado)</h4>
            <p>Resultado Calculado</p>
          </div>
          <div class="result-amount">
            +${data.gainPercentage.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}%
          </div>
        </div>
      `;

      // Ganho (sobre valor inicial)
      const ganhoInicialItem = `
        <div class="result-item ${arrowClass}">
          <div class="result-icon">↑</div>
          <div class="result-info">
            <h4>Ganho (sobre valor inicial)</h4>
            <p>Resultado Calculado</p>
          </div>
          <div class="result-amount">
            +${data.gainInitialPercentage.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}%
          </div>
        </div>
      `;

      // Monta a lista final
      resultList.innerHTML = valorAcumuladoItem
                           + valorAportadoItem
                           + ganhoAportadoItem
                           + ganhoInicialItem;

      // --------------------------
      // Geração do gráfico
      // --------------------------
      let totalPeriods, periodicRate;
      const investmentType = data.investmentType;
      // Recupera assetRates do investmentData; se não existir, usa os valores padrão.
      const assetRates = data.assetRates ? data.assetRates : {
        bitcoin: 0.0322,
        dolar: 0.0048,
        sp500: 0.0125,
        nasdaq: 0.0152,
        coke: 0.0317,
        brk_a: 0.0145,
        bovespa: 0.0085,
        tesouro_selic: 0.0072,
        poupanca_br: 0.00533,
      };
      const rate = assetRates[data.investmentAsset] || 0;
      const investmentPeriod = data.investmentPeriod;
      const investmentValue = data.investmentValue;
      const initialInvestment = data.initialInvestment;

      if (investmentType === 'daily') {
        totalPeriods = investmentPeriod * 30;
        periodicRate = Math.pow(1 + rate, 1/30) - 1;
      } else if (investmentType === 'monthly') {
        totalPeriods = investmentPeriod;
        periodicRate = rate;
      } else if (investmentType === 'annual') {
        totalPeriods = investmentPeriod / 12;
        periodicRate = Math.pow(1 + rate, 12) - 1;
      }

      const portfolioValues = [];
      const labels = [];
      let currentValue = initialInvestment;
      portfolioValues.push(currentValue);
      labels.push("0");

      for (let i = 1; i <= totalPeriods; i++) {
        currentValue = currentValue * (1 + periodicRate) + investmentValue;
        portfolioValues.push(currentValue);
        labels.push(i.toString());
      }

      const ctx = document.getElementById('portfolioChart').getContext('2d');

      // Gradiente horizontal para a linha
      const lineGradient = ctx.createLinearGradient(0, 0, ctx.canvas.width, 0);
      lineGradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
      lineGradient.addColorStop(1, 'rgba(255, 255, 255, 0.5)');

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Valor da Carteira (R$)',
            data: portfolioValues,
            borderColor: lineGradient,
            backgroundColor: (() => {
              // Gradiente vertical do fundo do gráfico
              const rootStyles = getComputedStyle(document.documentElement);
              const cardBgColor = rootStyles.getPropertyValue('--card-bg-color').trim() || "#B9A3FD";
              function hexToRgba(hex, alpha) {
                hex = hex.replace('#', '');
                if(hex.length === 3) {
                  hex = hex.split('').map(c => c + c).join('');
                }
                const bigint = parseInt(hex, 16);
                const r = (bigint >> 16) & 255;
                const g = (bigint >> 8) & 255;
                const b = bigint & 255;
                return `rgba(${r}, ${g}, ${b}, ${alpha})`;
              }
              const fillGradient = ctx.createLinearGradient(0, 0, 0, ctx.canvas.height);
              fillGradient.addColorStop(0, hexToRgba(cardBgColor, 1));
              fillGradient.addColorStop(1, hexToRgba(cardBgColor, 0.8));
              return fillGradient;
            })(),
            fill: true,
            tension: 0.4,
            borderWidth: 4,
            pointRadius: (context) => context.dataIndex === portfolioValues.length - 1 ? 7 : 5,
            pointHoverRadius: 8,
            pointBackgroundColor: lineGradient,
            clip: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              onClick: null,
              labels: {
                font: { size: 14 },
                color: 'var(--color-text-main)'
              }
            },
            tooltip: {
              intersect: false,
              displayColors: false,
              backgroundColor: '#fff',
              titleColor: '#333',
              bodyColor: '#333'
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Período (meses)',
                font: { size: 14 },
                color: 'var(--color-text-main)'
              },
              ticks: {
                display: true,
                font: { size: 12 },
                color: 'var(--color-text-main)'
              },
              grid: {
                display: false,
                drawBorder: false
              }
            },
            y: {
              title: {
                display: true,
                text: 'Valor (R$)',
                font: { size: 14 },
                color: 'var(--color-text-main)'
              },
              ticks: {
                display: true,
                font: { size: 12 },
                color: 'var(--color-text-main)',
                callback: function(value) {
                  return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                }
              },
              grid: {
                display: false
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
